---
drink_name : White Lady
ingredients:
- gin:
    amounts:
    - amount: 1.5
      unit: ounce
- triple sec:
    amounts:
    - amount: .75
      unit: ounce
    substitutions:
    - orange liqueur:
        amounts:
        - amount: .75
          unit: ounce
- lemon juice:
    amounts:
    - amount: .75
      unit: ounce
- simple syrup:
    amounts:
    - amount: .38
      unit: ounce
- egg white:
    amounts:
    - amount: 1
      unit: egg
    notes:
    - optional
drink_type : cocktail
garnish    : twist of lemon
serve_in   : cocktail glass
steps      :
- step: Add all of the ingredients to a shaker
- step: If you have added the egg whites, dry shake (no ice)
- step: Add ice to the shaker and shake
- step: Strain into a chilled glass
- step: Garnish with a twist of lemon
