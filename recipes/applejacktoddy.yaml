drink_name: Applejack Toddy
ingredients:
  - rye whiskey:
    amounts:
      - amount: 2.5
        unit: ounce
  - honey:
    amounts:
      - amount: 1
        unit: teaspoon
  - clove:
    amounts:
      - amount: 4
drink_type: toddy
garnish: Garnish with a cinnamon stick.
serve_in: toddy glass
steps:
  - step:
      Add all of the ingredients to a toddy glass.
  - step:
      Fill with hot water.
