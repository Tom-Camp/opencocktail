---
drink_name : Dark 'n' Stormy
ingredients:
- dark rum:
    amounts:
    - amount: 2
      unit: ounce
- lime juice:
    amounts:
    - amount: .75
      unit: ounce
- simple syrup:
    amounts:
    - amount: .5
      unit: ounce
- ginger beer:
    amounts:
    - amount: 4
      unit: ounce
    substitutions:
    - ginger ale:
        amounts:
        - amount: 4
          unit: ounce
drink_type : highball
garnish    : slice of lime.
serve_in   : highball
steps      :
- step: Add rum, simple syrup, and lime juice to a shaker with ice
- step: Shake and strain into a highball glass 3/4 filled with ice
- step: Top with ginger beer and garnish with a slice of lime
